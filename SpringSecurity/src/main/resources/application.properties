# The name of the Spring application.
spring.application.name=SpringSecurity

# Database URL for connecting to the MySQL database named "spring_security" running on localhost.
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security

# Username for the MySQL database connection.
spring.datasource.username=root

# Password for the MySQL database connection.
spring.datasource.password=root

# The fully qualified name of the JDBC driver class for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate property to automatically update the database schema.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements generated by Hibernate in the console.
spring.jpa.show-sql=true

# Format the SQL statements for better readability in the console.
spring.jpa.properties.hibernate.format_sql=true
